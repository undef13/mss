[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mss"
version = "0.1.0"
description = "Music source separation inference."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "beartype>=0.21.0",
    "einops>=0.8.1",
    "hyper-connections>=0.1.15",
    "rotary-embedding-torch>=0.8.6",
    "torch>=2.7.1",
]

[project.optional-dependencies]
sageattention = ["sageattention>=1.0.6"]
all = ["mss[sageattention]"]

[dependency-groups]
dev = ["ipykernel>=6.29.5"]
lint = ["ruff>=0.11.12"]
typing = ["mypy>=1.16.0"]

[tool.uv]
default-groups = "all"

[tool.ruff]
line-length = 100
target-version = "py310"
